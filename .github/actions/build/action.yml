name: Build o1js
description: 'All of the building steps for o1js'


permissions:
  contents: write

inputs:
  cache_id:
    required: true
  nar_secret:
    required: true
  gcp_secret:
    required: true

runs:
  using: "composite"
  steps:
    - name: Set up Nix
      shell: bash
      run: echo "PATH=$PATH:/nix/var/nix/profiles/default/bin" >> $GITHUB_ENV
    - name: Disable smudging
      shell: bash
      run: echo "GIT_LFS_SKIP_SMUDGE=1" >> $GITHUB_ENV
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: cache bindings
      uses: actions/cache@v4
      id: bindings-cache
      with:
        path: |
          src/bindings/compiled
          src/bindings/mina-transaction/gen
        key: bindings-${{ github.event.pull_request.head.sha || github.sha }}

    #- name: Authenticate to Google Cloud Platform
    #  uses: google-github-actions/auth@v1
    #  with:
    #    credentials_json: ${{ inputs.gcp_secret }}

    - name: Set up Nix cache
      uses: zombiezen/setup-nix-cache-action@v0.4.0
      with:
        substituters: s3://mina-nix-cache?endpoint=https://storage.googleapis.com
        secret_keys: ${{ inputs.nar_secret }}

    - name: Build the o1js bindings
      if: steps.bindings-cache.outputs.cache-hit != 'true'
      shell: bash
      run: |
        set -Eeu
        ./pin.sh
        nix build o1js#bindings --accept-flake-config
        nix copy --to "s3://mina-nix-cache?endpoint=https://storage.googleapis.com" $(nix path-info --closure ./result)
        nix run o1js#generate-bindings --max-jobs auto

    - name: Cache dependencies and build
      uses: actions/cache@v4
      id: cache
      with:
        path: |
          ~/.npm
          node_modules
          dist
        key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.ts', '**/*.js') }}

    - name: Build examples
      if: steps.cache.outputs.cache-hit != 'true'
      shell: bash
      run: |
        npm ci
        npm run build:examples
    - name: Build o1js clean
      if: steps.cache.outputs.cache-hit != 'true'
      shell: bash
      run: |
        rm -fr dist
        npm ci
        npm run build

    - name: Cache repository
      uses: actions/cache@v4
      with:
        path: .
        key: repo-${{ github.sha }}


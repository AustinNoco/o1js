name: Lint and Format Check
on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  lint-and-format:
    if: github.event.pull_request.labels.*.name != 'skip-lint'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Run Prettier Check
        run: git diff --name-only | grep -E '\.(ts|js)$' | xargs npm run format:check

      - name: Run Oxlint
        run: git diff --name-only | grep -E '\.(ts|js)$' | xargs npm run lint
